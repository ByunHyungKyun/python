<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script type="text/javascript">
function fn_ajax(){
     var postdata = {
         'e_id':'1', 'e_name':'1', 'birth':'1'
     }
     $.ajax({
         type: 'POST',
         url: 'ajax',
         data: JSON.stringify(postdata),
         dataType : 'JSON',
         contentType: "application/json",
         success: function(data){
        	 console.log(data)
         },
         error: function(request, status, error){
             alert('ajax 통신 실패')
             alert(error);
         }
     })
	
}
</script>
</head>
<body>
<a href="javascript:fn_ajax()">호출</a>
</body>
</html>
